<app-method-route
  Method="{{ endpoint?.method }}"
  Route="{{ endpoint?.route }}"
></app-method-route>

<div fxLayout="row" fxLayoutGap="10px" class="section">
  <span class="label">STATUS CODE:</span>
  <span class="value">{{ endpoint?.statusCode }}</span>
</div>

<div fxLayout="column" fxLayoutGap="10px" class="section">
  <span class="label">HEADERS</span>

  <ng-container *ngIf="displayHeaders; else noHeader">
    <table aria-label="Response headers">
      <thead>
        <th scope="col">Key</th>
        <th scope="col">Value</th>
      </thead>
      <tbody>
        <tr *ngFor="let pair of endpoint?.headers | keyvalue">
          <td>{{ pair.key }}</td>
          <td>{{ pair.value }}</td>
        </tr>
      </tbody>
    </table>
  </ng-container>
  <ng-template #noHeader>
    <span>No header defined</span>
  </ng-template>
</div>

<div class="section" fxLayout="column" fxFlex>
  <span class="label">BODY</span>
  <div class="body" fxFlex>{{ endpoint?.body }}</div>
</div>
