<mat-drawer-container *ngIf="responses.length; else empty" class="container">
    <mat-drawer #drawer mode="over" opened="false" class="drawer" position="end">
        <app-mocked-response-details [response]="selectedResponse"></app-mocked-response-details>
    </mat-drawer>

    <mat-drawer-content>
        <div fxLayout="column" fxLayoutGap="10px">
            <mat-selection-list #responsesList role="list" [multiple]=false
                (selectionChange)="responseSelected($event, responsesList.selectedOptions)">
                <mat-list-option *ngFor="let response of responses" [value]="response" class="mat-elevation-z1">
                    {{response.Route}}
                </mat-list-option>
            </mat-selection-list>

            <button mat-fab color="primary" (click)="openRouteCreationPopup()" fxFlexAlign="center">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </mat-drawer-content>
</mat-drawer-container>

<ng-template #empty>
    <div class="empty-content" fxLayout="column">

        <p class="center">
            No registered routes. Add your first here:
        </p>

        <br />

        <button mat-fab color="primary" (click)="openRouteCreationPopup()" fxFlexAlign="center">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</ng-template>
